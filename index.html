<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container" id="quiz">

                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="b"/>
                <label for="b" id="b_text">Quiz Option</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="c"/>
                <label for="c" id="c_text">Quiz Option</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="d"/>
                <label for="c" id="d_text">Quiz Option</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
